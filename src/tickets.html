<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
    <script type = "module" src="./assets/scripts/main.js"></script> 
    <title>Nu-metal festival 2022</title>
  </head>
  <body>
    <include src="./views/header.html"></include>
    <section class="main">
  
          <div class="main__div">
            <h1 class="main__h1">¡Entra en el sorteo!</h1>
            <p class="main__p">Solicita tu codigo para participar en el sorteo de unas camisetas
            de los grupos que van a participar en el festival, son límitadas!!</p>
            <form class="main__form" onsubmit=" false;">
              <label class="form__label">Introduce tu nombre</label>
              <input class="form__input type="text" id="nombre" required >
              <label class="form__label" > Introduce tu apellido</label>
              <input class="form__input type="text" id="apellido" required >
              <button class="form__submit type="submit" value="Generar codigo" readonly name="Genera" onclick="code()">Generar codigo</button>
            </form>
            <p class="main__error" id="error"></p>
            <canvas class="main__canvas" id="myCanvas" ></canvas>
            <p class="main__p" id="usuario"></p>
            <p class="main__p" id="codigo" ></p>
          </div>
      
    </section>
   
    <include src="./views/footer.html"></include>
  

  </body>
 
</html>
